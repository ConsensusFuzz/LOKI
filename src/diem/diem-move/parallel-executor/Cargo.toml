[package]
name = "diem-parallel-executor"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem parallel transaction executor library"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mvhashmap = { path = "../mvhashmap" }
diem-workspace-hack = { path = "../../common/workspace-hack" }

anyhow = "1.0.38"
crossbeam-queue = "0.3.1"
rayon = "1.5.0"
num_cpus = "1.13.0"
once_cell = "1.7.2"

criterion = { version = "0.3.4", optional = true}
proptest = { version = "1.0.0", optional = true}
proptest-derive = { version = "0.3.0", optional = true}

[dev-dependencies]
criterion = "0.3.4"
rand = "0.8.3"
proptest = "1.0.0"
proptest-derive = "0.3.0"

[features]
fuzzing = ["criterion", "proptest", "proptest-derive"]

[[bench]]
name = "scheduler_benches"
harness = false
required-features = ["fuzzing"]
